<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IVF Calendar Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">IVF Calendar Generator</h1>
            <form id="ivf-form" class="mb-4">
                <div class="form-group">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" class="form-control" id="patient-name" name="patient-name" required>
                </div>
                <div class="form-group">
                    <label for="stim-start-date">Stim Start Date:</label>
                    <input type="date" class="form-control" id="stim-start-date" name="stim-start-date">
                </div>
                <div class="form-group">
                    <label for="day-11-ultrasound">Day 11 Ultrasound:</label>
                    <input type="date" class="form-control" id="day-11-ultrasound" name="day-11-ultrasound">
                </div>
                <button type="submit" class="btn btn-primary">Generate Calendar</button>
                <button type="button" id="clear-data" class="btn btn-danger">Clear Data</button>
            </form>
        </div>
        <script src="/indexScript.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
