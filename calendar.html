<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVF Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-2" id="patient-name-display"></h1>
        <h2 class="text-center mt-4">IVF Cycle w/o PGT</h2>
        <h3 id="month-year-display" class="text-center mt-3"></h3>
        <div id="calendar" class="mt-4">
            <div class="weekdays d-flex justify-content-between bg-light p-2">
                <div class="day flex-fill text-center">Sunday</div>
                <div class="day flex-fill text-center">Monday</div>
                <div class="day flex-fill text-center">Tuesday</div>
                <div class="day flex-fill text-center">Wednesday</div>
                <div class="day flex-fill text-center">Thursday</div>
                <div class="day flex-fill text-center">Friday</div>
                <div class="day flex-fill text-center">Saturday</div>
            </div>
            <div class="weeks" id="calendar-weeks">
                <!-- The calendar dates will be dynamically inserted here -->
            </div>
        </div>
        <div class="mt-3">
            <h5><strong>Notes:</strong></h5>
            <textarea id="notes" class="form-control" rows="4"></textarea>
        </div>
        <button id="save-button" class="btn btn-secondary mt-3">Save Notes</button>
        <button id="print-button" class="btn btn-secondary mt-3">Print Calendar</button>
    </div>
    <script src="/calendarScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
